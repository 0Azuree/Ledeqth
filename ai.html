<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledeqth - AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <div id="snow-container"></div>

    <main>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-button">Home</a></li>
                <li><a href="projects.html" class="nav-button">Projects</a></li>
                <li><a href="games.html" class="nav-button">Games</a></li>
                <li><a href="ai.html" class="nav-button">AI</a></li>
                <li><a href="chat.html" class="nav-button">Chat</a></li>
                <li><a href="suggestions.html" class="nav-button">Suggestions</a></li>
            </ul>
        </nav>

        <h2>Ledeqth AI</h2>
        <p>Interact with our AI models. You can ask questions, generate text, or analyze images.</p>

        <div class="ai-container">
            <!-- AI Model Selection Dropdown -->
            <div class="ai-model-selection">
                <label for="aiModelSelect">Select AI Model:</label>
                <select id="aiModelSelect" class="ai-select">
                    <option value="gemini-2.0-flash">AI-1 (gemini-2.0-flash)</option>
                    <option value="gemini-1.5-pro">AI-2 (gemini-1.5-pro)</option>
                </select>
            </div>

            <div class="ai-interaction-area">
                <div class="image-preview-area" id="image-preview-area">
                    <img id="uploaded-image-preview" src="#" alt="Image Preview" style="display: none;">
                    <button class="remove-image-button" id="remove-image-button" style="display: none;">&times;</button>
                </div>

                <div id="ai-response">
                    <p>Your AI response will appear here.</p>
                </div>

                <div class="prompt-input-area">
                    <textarea id="user-prompt" placeholder="Type your prompt here..."></textarea>
                    <div class="input-controls">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <button class="nav-button" id="upload-image-button">Upload Image</button>
                        <button class="nav-button" id="send-prompt-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ledeqth</p>
    </footer>

    <script src="snow.js"></script>
    <script src="ai.js"></script>
</body>
</html>
