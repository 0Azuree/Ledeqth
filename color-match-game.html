        <h2>Sliding Image Puzzle</h2> <p>Slide the tiles to recreate the target image!</p>

                <h3>Target</h3>
                <img id="target-image" src="puzzle-image.jpg" alt="Target Puzzle Image"> </div>

                    <p>Moves: <span id="move-counter">0</span></p> <p>Score: <span id="score">0</span></p>     <p id="game-status"></p> </div>

                    </div>
